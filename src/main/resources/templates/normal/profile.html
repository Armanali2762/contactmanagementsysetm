<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="card">
            <div class="card-body">
                <div class="text-center mt-3">
                    <img class="show-profile-photo mt-2" th:src="@{/Img/profile.png}" alt="Profile Image">
                    <i>
                        <h2 class="text-secondary font-weight-light">
                            Start Adding your Contact on Cloud...
                        </h2>
                    </i>
                    <a th:href="@{/user/addContact}">
                        <button class="btn btn-primary btn-block mt-2" style="width: 100%;">ADD NEW CONTACT</button>
                    </a>
                </div>

            </div>
        </div>
    </section>
</body>

</html>

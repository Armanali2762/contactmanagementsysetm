<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- this is navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark  nav-color fixed-top">
        <a class="navbar-brand" style="padding-left: 1%">Smarter ContactManagement</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto" id="padding-for-links">
                <li class="nav-item active">
                    <a th:href="@{/home}" class="nav-link">HOME</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" style="font-size:large; color: #ffffff"><span th:text="${'! '+#strings.toUpperCase(user.name)+' !'}"></span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/logout}" class="nav-link">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of navbar -->

    <!-- Start of Sidebar -->
    <div class="sidebar">
        <a th:href="@{/user/profile}"><i class="fa-solid fa-house"></i> Home</a>
        <a th:href="@{/user/showcontact/0}"><i class="fa-solid fa-phone"></i> View Contact</a>
        <a th:href="@{/user/addContact}"><i class="fa-solid fa-plus"></i> Add Contact</a>
        <a th:href="@{/user/show-user}"><i class="fa-solid fa-circle-user"></i> Your Profile</a>
        <a th:href="@{/user/forget-password}"><i class="fa-solid fa-gear"></i> Setting</a>
        <a th:href= "@{/logout}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        <div class="divider"></div>
    </div>

    <!-- End of Sidebar -->
    <div class="content ">
        <div th:replace="${content}"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script th:src="@{/javaScript/script.js}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function deleteContact(cid){
            swal({
            title: "Are you sure?",
            text: "you want to delete this contact !!",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        })
            .then((willDelete) => {
                if (willDelete) {
                    window.location="/user/delete/"+cid
                } else {
                    swal("Your contact is safe !!");
                }
            });
        }
    </script>
</body>

</html>

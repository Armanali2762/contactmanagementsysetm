<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <!-- this is navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark  nav-color"  >
        <a class="navbar-brand" style="padding-left: 1%">Smarter ContactManagement</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav ml-auto"  id="nav-font-color" >
                <li class="nav-item active">
                    <a th:href= "@{/home}" class="nav-link" >HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">ABOUT</a>
                </li>
                <li class="nav-item active">
                    <a th:href= "@{/signin}" class="nav-link">LOGIN</a>
                </li>
                <li class="nav-item">
                    <a th:href= "@{/signup}" class="nav-link">SINGUP</a>

    </nav>
    <!-- End of navbar -->
    <div th:replace="${content}"></div>

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script th:src="@{/javaScript/script.js}"></script>

</html>
